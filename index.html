<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Home</title>
    <style>
        @font-face {
            font-family: myfont;
            src: url(../fonts/azoft-sans/azoft-sans-bold-italic.ttf);
        }

        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }
        .page-container{
            display: grid;
            grid-template-rows: 1fr 7fr;
            width: 428px;
            height: 500px;
            margin: 100px auto;
        }

        .header{
            background-color: #f8f9fa;
            font-family: "myfont";
            text-align: center;
            font-size: 0.8rem;
            color: #343a40;
        }

        .body{
            background-color: lightseagreen;
            font-family: myfont;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 80%;
        }

        input{
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            font-family:Arial, Helvetica, sans-serif;
        }

        input:focus{
            background-color: lightgreen;
        }

        button{
            background-color: #007bff;
            color: wheat;
            padding: 10px;
            width: 50%;
            border-radius: 20px;
            border: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @media screen and (min-width : 1100px) {
            .page-container{
                width: 700px;
            }
        }

    </style>
</head>
<body>
    <div class="page-container">
        <div class="header"><h1>Welcome to Tic Tac Toe</h1></div>
        <div class="body">
            <form id="playerForm">
                <label for="playerOne">Player One Name</label>
                <input type="text" id="playerOne" name="playerOne" required>
                <br>
                <label for="playerTwo">Player Two Name</label>
                <input type="text" id="playerTwo" name="playerTwo" required>
                <br>
                <button type="submit">Start Game</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('playerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const playerOne = document.getElementById('playerOne').value;
            const playerTwo = document.getElementById('playerTwo').value;
            localStorage.setItem('playerOne', playerOne);
            localStorage.setItem('playerTwo', playerTwo);
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
